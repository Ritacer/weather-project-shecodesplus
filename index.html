<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/fa0e8812a4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <br />
        <form id="search-form">
            <div class="row">
                <div class="col-auto">
                    <form class="form-inline" id="search-form">
                        <label class="sr-only" for="inlineFormInputName2">Name</label>
                        <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2"
                            placeholder="Enter city" />
                </div>
                <div>
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                </div>
            </div>
        </form>
        <form>
            <button type="button" class="btn btn-primary btn-lg" id="selector-button">
                Current city
            </button>
        </form>
        <br />
        <form>
            <h1>Ortiga</h1>
        </form>
        <form>
            <div class="row">
                <div class="col-5">
                    <h2>
                        <span class="week" id="selector-week">Saturday 16h00</span>
                    </h2>
                </div>
                <div class="col-1">
                    <p>
                        SUN
                    </p>
                </div>
                <div class="col-1">
                    <i class="fas fa-sun"></i>
                </div>
                <div class="col-1">
                    <p>
                        19ºC
                    </p>
                </div>
            </div>
        </form>
        <form>
            <div class="row">
                <div class="col-5">
                    <div class="row">
                        <div class="col-3">
                            <h2>
                                <span class="description" id="description">Sunny</span>
                            </h2>
                        </div>
                        <div class="col-5">
                            <h2><img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Clear" id="icon" class="float-left" /></h2>
                        </div>
                    </div>
                </div>
                <div class="col-1">
                    <p>
                        MON
                    </p>
                </div>
                <div class="col-1">
                    <i class="fas fa-cloud"></i>
                </div>
                <div class="col-1">
                    <p>
                        17ºC
                    </p>
                </div>
            </div>
        </form>
        <form>
            <div class="row">
                <div class="col-5">
                    <h2>
                        <span class="temperature" id="temperature">18</span>
                        <a href="#" id="celsius">ºC|</a>
                        <a href="#" id="fahrenheit">ºF</a>
                    </h2>
                </div>
                <div class="col-1">
                    <p>
                        TUE
                    </p>
                </div>
                <div class="col-1">
                    <i class="fas fa-cloud-showers-heavy"></i>
                </div>
                <div class="col-1">
                    <p>
                        16ºC
                    </p>
                </div>
            </div>
        </form>
        <form>
            <div class="row">
                <div class="col-5">
                    <h2>
                        <span class="humidity" id="humidity">Humidity: 4%</span>
                    </h2>
                </div>
                <div class="col-1">
                    <p>
                        WED
                    </p>
                </div>
                <div class="col-1">
                    <i class="fas fa-cloud-showers-heavy"></i>
                </div>
                <div class="col-1">
                    <p>
                        16ºC
                    </p>
                </div>
            </div>
        </form>
        <form>
            <div class="row">
                <div class="col-5">
                    <h2>
                        <span class="wind" id="wind">Wind: 6 km/h</span>
                    </h2>
                </div>
                <div class="col-1">
                    <p>
                        THU
                    </p>
                </div>
                <div class="col-1">
                    <i class="fas fa-cloud-sun"></i>
                </div>
                <div class="col-1">
                    <p>
                        18ºC
                    </p>
                </div>
            </div>
        </form>
    </div>
    <small><a href="https://github.com/Ritacer/weather-project-shecodesplus">Open-source code</a> by Rita Cerqueira, 2020.</small>
    <script src="src/index.js"></script>
</body>

</html>
